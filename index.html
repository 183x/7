<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="shortcut icon" href="counter.jpeg">
  <meta charset="utf-8">
  <title>文字数カウント</title>
	<meta name="description" content="文字数をカウントできるサイトです！">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>
</head>
<style>
.main {
  margin: 0 auto;
  margin-top: 80px;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 20px;
}
</style>
<script>

function strCount() {
	
  //テキストボックスの値を取得
  let val = document.getElementById("text-box").value;
  //文字数取得
  document.getElementById("text-box2").value = val.length;

}

</script>
<body>
  <div class="main">
    <div class="uk-light uk-background-secondary uk-padding">

      <form>
        <fieldset class="uk-fieldset">
            <legend class="uk-legend">文字数</legend>
            <div class="uk-margin">
              <input id="text-box2" class="uk-input" type="text" maxlength="0">
            </div>    
        </fieldset>
      </form>

      <form>
        <fieldset class="uk-fieldset">
          <legend class="uk-legend">文字を入力</legend>
          <div class="uk-margin">
            <input id="text-box" class="uk-input" type="text" placeholder="ここに入力">
          </div>    
        </fieldset>
      </form>

      <p uk-margin>
        <button class="uk-button uk-button-danger" onclick="strCount()">カウント</button> 
<button class="uk-button uk-button-danger" onclick="location.href='https://aru67.com'" style="background-color:#696969;">リセット</button>
	      <p>Created by Ar</p>   
      </p>

    </div>
  </div>
</body>
</html>
